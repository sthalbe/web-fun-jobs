<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Hyper-drive into fun</title>
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas{
                display: block;
                border: 1px solid black;
            }

            .speed-slider {
                position: fixed;
                right: 10px;
                top: 50%;
                transform: translateY(-50%) rotate(-90deg);
                width: 150px;
                background: rgba(255, 255, 255, 0.3);
                padding: 5px;
            }

            .speed-slider input {
                width: 100%;
                background: transparent;
            }

            .speed-slider:hover input {
                background: rgba(255, 255, 255, 0.5);
            }

            @media (max-width: 768px) and (orientation: portrait) {
                .speed-slider {
                    right: 10px;
                }
            }
        </style>
        
    </head>
    <body>
        <input type="range" class="speed-slider" min="0.1" max="20" step="0.1" value="0.1">
        <canvas id="mainCanvas"></canvas>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
